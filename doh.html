<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Load D3.js -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <!-- Load billboard.js with style -->
    <script src="billboard.min.js"></script>
    <link rel="stylesheet" href="billboard.min.css">

</head>
<body>



<div id="DonutChart"></div>

<script>


    <!-- Markup -->

    var colors = ["#6CBAC4", "#DF7F9F", "#ff0000", '#ffffff']


    // Script
    var chart = bb.generate({
        "data": {
            "columns": [
                ["data1", 30],
                ["data2", 120]
            ],
            "type": "donut",
            "backgroundColor": [
                "#FF0000",
                "#FF0000",
                "#FF0000"
            ],

            "color": function(color, d) {
                var colorRange = d3.scaleLinear()
                        .domain([0, 20])
                        .range(["white", "orange", "red"]);

                if (typeof d === "object") {
                    // for data point
                    if (d.value) {
                        return colorRange(d.value);

                        // for data type (ex. line, bar)
                    } else {
                        return "#FF0000";
                    }

                    // for label
                } else {
                    console.log(colors.pop())
                    return "#6CBAC4";
                }
            },
            "format":"%d",
            "label.format":"%d",
            "onclick": function (d, i) { console.log("onclick", d, i); },
            "onover": function (d, i) { console.log("onover", d, i); },
            "onout": function (d, i) { console.log("onout", d, i); }
        },
        "donut": {
            "title": "Offenses"
        },
        "bindto": "#DonutChart"
    });

    setTimeout(function () {
        chart.load({
            columns: [
                ["data1", 50],
                ["data2", 30]
            ]
        });
    }, 1500);

    setTimeout(function () {

    }, 2500);

</script>


</body>
</html>
